<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Jamesblack">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/whiteLogo.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Jamesblack | Landing Page</title>
</head>
<body style="background-image: url('img/a7283d0be1ea71142e4d92d189299a32.jpg');">
    <header>
        <div class="inHeaderOne">
            <img src="img/whiteLogo.png" alt="white logo" class="whiteLogo">
            <p class="jText">Jamesblack</p>
        </div>
        <div class="inHeaderTwo">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
        </div>
        <div class="inHeaderThree">
            <a href="login.html"><button class="logAndSign">Log In</button></a> 
            <a href="signup.html"><button class="logAndSign">Sign Up</button></a> 
        </div>
        <div class="userAndMenu">
            <img src="img/white-user.png" alt="user" class="user">
            <img src="img/white-menu.png" alt="menu" class="menu" id="openMenuBtn">
        </div>
    </header>
        <div class="landingBox">
            <div class="firstGrid">
                <p class="firstGridText">Pixel Perfect Design, Seamless Development and
                <strong>Innovative Solutions for a Digital World!</p></strong>
                <a href="home.html" class="blueLink"><button class="getStarted">Get Started</button></a> 
            </div>
            <div class="secondGrid">
                <div class="subSecond">
                    <img src="img/htmlLogo.png" alt="html" class="html">
                </div>
                <div class="subSecond">
                    <img src="img/cssLogo.png" alt="html" class="html">
                </div>
                <div class="subSecond">
                    <img src="img/javascriptLogo.png" alt="html" class="html">
                </div>

                </div>
            </div>
        </div>
<div id="sideMenu" class="side-menu">
<span id="closeMenuBtn" class="close-btn">&times;</span>
    <nav class="menu-links">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
    </nav>
</div>
<script>
    const openBtn = document.getElementById("openMenuBtn");
const closeBtn = document.getElementById("closeMenuBtn");
const sideMenu = document.getElementById("sideMenu");

openBtn.addEventListener("click", () =>{
    sideMenu.classList.add('show');
});

closeBtn.addEventListener("click", () =>{
    sideMenu.classList.remove("show");
});
</script>
</body>
</html>
