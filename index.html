<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="pageBody">
            <div class="phoneBody">
    <input class="displayScreen" id="displayScreen" disabled>

    <button class="upperLeft" id="clearAll">AC</button>
    <button class="upperLeft" id="clearEntry">CE</button>
    <button class="upperLeft button" data-value="%">%</button>
    <button class="rightControl button" data-value="/">/</button><br>

    <button class="mainLeft button" data-value="7">7</button>
    <button class="mainLeft button" data-value="8">8</button>
    <button class="mainLeft button" data-value="9">9</button>
    <button class="rightControl button" data-value="*">x</button><br>

    <button class="mainLeft button" data-value="4">4</button>
    <button class="mainLeft button" data-value="5">5</button>
    <button class="mainLeft button" data-value="6">6</button>
    <button class="rightControl button" data-value="-">-</button><br>

    <button class="mainLeft button" data-value="1">1</button>
    <button class="mainLeft button" data-value="2">2</button>
    <button class="mainLeft button" data-value="3">3</button>
    <button class="rightControl button" data-value="+">+</button><br>

    <button class="zeroKey button" data-value="0">0</button>
    <button class="mainLeft button" data-value=".">.</button>
    <button class="rightControl button" data-value="=">=</button>
</div>

        </div>
        <script src="script.js"></script>
    </body>
</html>
