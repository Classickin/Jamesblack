<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Jamesblack">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/whiteLogo.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Jamesblack | Login</title>
</head>
<body style="background-image: url('img/a7283d0be1ea71142e4d92d189299a32.jpg');">
    <div class="fullContainer">
        <div class="loginBox">
            <form>
                <div class="loginTextDiv">
                    <p class="loginText">Login</p>
                </div>
                <div class="inputDiv">
                    <input type="text" placeholder="Username" class="mainInputBox" required>
                    <input type="password" placeholder="Password" class="mainInputBox" required>
                </div>
                <div class="forgotPasswordDiv">
                    <a href="#" class="forgotPasswordText">Forgot Password</a>
                </div>
                <div class="loginButtonDiv">
                    <button class="loginButton" type="submit">Login</button>
                </div>
                <div class="signupQuestionDiv">
                    <p class="accountQuestion">Dont have an account?</p>
                    <a href="#" class="signupLink">Signup</a>
                </div>
            </form>
        </div>
    </div>  
</body>
</html>
