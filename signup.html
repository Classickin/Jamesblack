<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Author" content="Jamesblack">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/whiteLogo.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Jamesblack | Signup</title>
    <script src="script.js"></script>
</head>
<body style="background-image: url('img/a7283d0be1ea71142e4d92d189299a32.jpg');">
    <div class="fullContainer">
        <div class="loginBox">
            <form id="form" action="home.html">
                <div class="upSpace"></div>
                <div class="loginTextDiv">
                    <p class="loginText">Signup</p>
                </div>
                <div class="inputDiv">
                    <input type="text" placeholder="Create Username" class="mainInputBox" required>
                    <input type="password" placeholder="Create Password" class="mainInputBox" required>
                </div>
                <div class="loginButtonDiv">
                    <button class="loginButton" type="submit">Signup</button>
                </div>
            </form>
        </div>
    </div>  
</body>
</html>
